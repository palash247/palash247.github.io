---
layout: default
---
<div class="home">
  <h1>Latest Posts</h1>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
