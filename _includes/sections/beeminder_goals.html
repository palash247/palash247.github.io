<h1><span data-i18n="skills.my_skills">Goals</span></h1>

{% for goal in site.data.index.goals %}
    <div class="row">
            <div class="col">
                <h2 style="margin: 0">{{ goal.name }}</h2>
                <p style="margin: 0">{{ goal.description }}</p>

                <p style="margin: 0">{{ goal.iframe }}</p>
                <a href="{{ goal.link }} "><i class="fa fa-fw fa-github"></i>Beeminder</a>

            </div>
    </div>
{% endfor %}
